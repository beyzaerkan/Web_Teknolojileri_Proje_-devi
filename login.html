<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <h1>Üye Girişi</h1>
          <input
            type="text"
            id="username"
            name="username"
            v-model="username"
            placeholder="Kullanıcı Adı"
          />
          <br>
          <input
            type="password"
            id="password"
            name="password"
            v-model="password"
            placeholder="Şifre"
          />
        <br /><br />
        <button type="button" class="btn btn-secondary btn-lg">
          Giriş
        </button>
        <br /><br />
      </div>
</body>
</html>
   
  <style>
  input,
  select {
    width: 14%;

    border-radius: 4px;
    box-sizing: border-box;
  }
